<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-exercise-heading">Create or edit a Exercise</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.maxlength">
                        This field cannot be longer than 150 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_intensityLevel">Intensity Level</label>
                    <select class="form-control" name="intensityLevel" formControlName="intensityLevel" id="field_intensityLevel">
                        <option value="LOW">LOW</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HIGH">HIGH</option>
                    </select>
                    <div *ngIf="editForm.get('intensityLevel')!.invalid && (editForm.get('intensityLevel')!.dirty || editForm.get('intensityLevel')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('intensityLevel')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_affectedLocation">Affected Location</label>
                    <select class="form-control" name="affectedLocation" formControlName="affectedLocation" id="field_affectedLocation">
                        <option value="HAND">HAND</option>
                        <option value="SHOULDER">SHOULDER</option>
                        <option value="NECK">NECK</option>
                        <option value="ELBOW">ELBOW</option>
                        <option value="WRIST">WRIST</option>
                        <option value="TORSO">TORSO</option>
                    </select>
                    <div *ngIf="editForm.get('affectedLocation')!.invalid && (editForm.get('affectedLocation')!.dirty || editForm.get('affectedLocation')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('affectedLocation')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_steps">Steps</label>
                    <input type="text" class="form-control" name="steps" id="field_steps"
                           formControlName="steps"/>
                    <div *ngIf="editForm.get('steps')!.invalid && (editForm.get('steps')!.dirty || editForm.get('steps')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('steps')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('steps')?.errors?.maxlength">
                        This field cannot be longer than 1000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_itemsUsed">Items Used</label>
                    <input type="text" class="form-control" name="itemsUsed" id="field_itemsUsed"
                           formControlName="itemsUsed"/>
                    <div *ngIf="editForm.get('itemsUsed')!.invalid && (editForm.get('itemsUsed')!.dirty || editForm.get('itemsUsed')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('itemsUsed')?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
